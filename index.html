<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Tool</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e3c45dda43.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        background-color: #faebd7;
      }
      body {
        background-color: #faebd7;
      }
      .box {
        background-color: #fff;
        padding: 20px;
        border: none;
        border-radius: 20px;
      }
      .inputContainer {
        margin-top: 40px;
      }
      .underLine {
        text-decoration-line: underline;
      }
    
    </style>
  </head>
  <body class="d-flex justify-content-center">
    <div>
      <br />
      <h1 class="text-center">Text Editor</h1>
    
      
      <div class="row container m-md-2 justify-content-center">
        <button
          id="Bold"
          type="button"
          class="btn btn-light m-2"
          onclick="Bold(this)"
        >
          Bold
        </button>
        <button
          id="Italic"
          type="button"
          class="btn btn-light m-2"
          onclick="Italic(this)"
        >
          Italic
        </button>
        <button
          id="Underline"
          type="button"
          class="btn btn-light m-2"
          onclick="Uline(this)"
        >
          Underline
        </button>

        <div class="m-2">
          <button
            id=""
            type="button"
            class="align btn btn-light ml-1"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Left"
            onclick="alignItem(this,'left')"
          >
            <i class="fas fa-align-left"></i>
          </button>
          <button
            id=""
            type="button"
            class="align btn btn-light ml-1"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Center"
            onclick="alignItem(this,'center')"
          >
            <i class="fas fa-align-center"></i>
          </button>

          <button
            id=""
            type="button"
            class="align btn btn-light ml-1"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Right"
            onclick="alignItem(this,'right')"
          >
            <i class="fas fa-align-right"></i>
          </button>
        </div>
      </div>
      <hr />
    <h5>Input Here!</h5>
      <div class="row inputContainer">
        <div class="col-sm-6 inputBox">
          <textarea
            id="textinput",
            class="inputText box",
            rows="8",
            cols="50",
            onkeydown="outputText()",
          >
          </textarea>
        </div>

        <div class="col-sm-6 outputBox">
          <textarea
            id="textoutput"
            class="inputText box"
            name="Input"
            rows="8"
            cols="50"
            disabled
          >
          </textarea>
        </div>
      </div>
    </div>
  </body>
</html>
